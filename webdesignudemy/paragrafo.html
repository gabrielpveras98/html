<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Minha primeira página</title>
    </head>
    <body>
        <header>Cabeçalho</header>
        <div>Olá, mundo!</div>
        <footer>Rodapé</footer>
        <p>
            <b>Texto em negrito</b><br>
            <i>Texto em itálico</i><br>
            <u>Texto sublinhado</u><br>
            <sub>Texto subscrito</sub><br>
            <sup>Texto sobrescrito</sup><br>
            <big>Texto com fonte maior que o padrão(parece que é uma tag não mais utilizada)</big><br>
            <small>Texto com fonte menor que o padrão</small><br>
            <em>Texto em itálico</em><br>
            <strong>Texto em negrito</strong>
        </p>
        <style>
            body{background-color: red; color: white}
        </style>
        <a href="index.html" onclick="voltar()">Voltar</a>
        <script>function voltar() {window.history.go(-1)}</script>
    </body>
</html>
